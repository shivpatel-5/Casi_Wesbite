<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - CASI TMU Events</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="rsvp-page-body">
    <div class="stars"></div>
    <div class="twinkling"></div>

    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="CASI-Logo.png" alt="CASI Logo">
                <span>CASI TMU</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="team.html">Team</a></li>
            </ul>
        </div>
    </nav>

    <main class="rsvp-main-container">
        <div class="rsvp-layout">
            <div class="rsvp-form-section">
                <h1>Add your details</h1>
                <form action="https://formspree.io/f/xbdakjnw" method="POST">
                    
                    <input type="hidden" name="_next" value="thanks.html">
                    <input type="hidden" name="_subject" value="New Event RSVP Submission">

                    <div class="form-row">
                        <div class="input-field">
                            <label>*First name</label>
                            <input type="text" name="First Name" placeholder="First Name" required>
                        </div>
                        <div class="input-field">
                            <label>*Last name</label>
                            <input type="text" name="Last Name" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div class="input-field full-width" style="margin-bottom: 30px;">
                        <label>*Select Event</label>
                        <select name="Event Selection" required style="background: transparent; border: 1px solid #444; padding: 15px; color: #fff; font-size: 1rem; border-radius: 4px; appearance: none; cursor: pointer;">
                            <option value="" disabled selected style="background: #0b0d17;">Choose an event...</option>
                            <option value="Lab Tours" style="background: #0b0d17;">Aerospace Innovation Day: Explore TMU Labs</option>
                            <option value="Stellar Dinner" style="background: #0b0d17;">Stellar Dinner: Industry Partnerships Celebration</option>
                        </select>
                    </div>

                    <div class="input-field full-width">
                        <label>*Email</label>
                        <input type="email" name="Email" placeholder="casi@torontomu.ca" required>
                    </div>

                    <button type="submit" class="submit-button">SUBMIT</button>
                </form>
            </div>

            <div class="rsvp-info-sidebar">
                <div class="info-box-border">
                    <h3>March 7th Conference</h3>
                    <p class="info-time">Multiple Sessions | Mar 07, 2026</p>
                    <p class="info-location">Toronto Metropolitan University</p>
                    <p style="font-size: 0.85rem; margin-top: 15px; color: var(--accent-cyan);">Please select your specific session in the dropdown menu to the left.</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
